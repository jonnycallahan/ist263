<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <style>
            .small {display: none;}
            @media only screen and (max-width:800px){
                .large {display: none;}
                .small {display: block;}
            }

        </style>

    </head>
    <body>
        <p class="large">I'm large.</p>
        <p class="small">I'm small.</p>

    </body>
</html>
